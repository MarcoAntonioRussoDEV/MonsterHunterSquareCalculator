<fieldset class="fieldset">
  <legend class="fieldset-legend capitalize">{{ label }}</legend>
  <input
    [type]="type || 'text'"
    class="input"
    [placeholder]="placeholder"
    [(ngModel)]="inputValue"
    (ngModelChange)="onInputChange()"
    [required]="required"
    [disabled]="disabled"
  />
  <p class="fieldset-label">{{ subLabel }}</p>
</fieldset>
